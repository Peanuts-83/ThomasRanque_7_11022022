<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Les petits plats</title>
</head>

<body class="m-2 m-sm-3 m-md-4">
    <div class="container global px-0 px-sm-1 px-md-3">
        <header class="navbar navbar-light py-4 gy-3">
            <div class="col px-0 mx-0">
                <a href="#" class="navbar-brand d-flex m-0 w-auto justify-content-center">
                    <img class="m-2" id="logo" src="./assets/logo.png" alt="logo">
                </a>

                <!-- MAIN SEARCH -->
                <div class="mainSearch">
                    <form>
                        <div class="form-group my-3" id="mainSearch">
                            <div class="input-group ">
                                <input type="text" class="form-control md-form-control-lg rounded-left border-0 "
                                    name="Q" id="mainSearchInput" placeholder="Rechercher une recette">
                                <button class="input-group-append rounded" id="inputBtn">
                                    <i class="fas fa-search p-3"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- TAGS -->
                    <div class="row mx-0 gap-2 d-flex tags">
                    </div>

                </div>



                <!-- SUB SEARCH -->
                <div class="row mx-0 my-3 me-auto gap-3 form-inline justify-content-start subSearch">
                </div>

            </div>
        </header>

        <!-- RESULTS -->
        <main class="justify-content-center w-100">
            <div class="container px-2 px-md-3  container-row"></div>
        </main>

    </div>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/factory.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
